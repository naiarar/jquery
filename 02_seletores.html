<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Seletores - Jquery</title>


    <!--JS-->
    <script src="jquery.js"></script>

    <script>
        //ao carregar doc
        $(document).ready(function () {

            var campo = $("input").val();
            var titulo = $("#titulo").html();
            var subtitulo = $(".subtitulo").html();

            alert(campo);
            alert(titulo);
            alert(subtitulo);

        });


    </script>






</head>

<body>
    <input type="text" value="Campo Nome">
    <h1 id="titulo">Titulo em H1</h1>
    <h2 class="subtitulo">Titulo em h2</h2>

</body>






</html>
