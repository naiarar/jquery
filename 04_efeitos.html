<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Efeitos exibir e ocultar</title>


    <!--JS-->
    <script src="jquery.js"></script>

    <script>
        //ao carregar doc
        $(document).ready(function () {
            //exibir
            $("#exibir").click(function () {
                $("img").show();
            })

            //ocultar
            $("#ocultar").click(function () {
                $("img").hide();
            })

        });


    </script>






</head>

<body>

    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>
    <br>
    <br>
    <img src="media/logo_proway.png">

</body>






</html>
