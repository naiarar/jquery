<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Base - Jquery</title>


    <!--JS-->
    <script src="jquery.js"></script>

    <script>
        //ao carregar doc
        $(document).ready(function () {

            $("button").click(function () {
                $("h1").html("voce clicou");
            });


        });


    </script>






</head>

<body>

    <h1></h1>
    <button>Clique</button>


</body>



</html>
